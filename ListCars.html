<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Carros</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody id="car-table-body">
                <!-- Os dados serÃ£o preenchidos dinamicamente -->
            </tbody>
        </table>
        <div id="error-message" class="text-danger text-center"></div>
    </div>

    <script>
        async function fetchCars() {
            const tableBody = document.getElementById("car-table-body");
            const errorMessage = document.getElementById("error-message");

            const username = "admin";
            const password = "admin";
            const basicAuth = btoa(`${username}:${password}`);

            try {
                const response = await fetch("http://localhost:8000/carros/", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Basic ${basicAuth}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro ao buscar carros: ${response.status}`);
                }

                const cars = await response.json();

                cars.forEach(car => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${car.id}</td>
                        <td>${car.modelo}</td>
                        <td>${car.marca}</td>
                        <td>${car.ano}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }

        window.onload = fetchCars;
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
